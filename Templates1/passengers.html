<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Passenger Details</title>
        <style>
            .opt{
               padding: 10px;
               width: 100%;
               font-size: 17px;
               font-family: Raleway;
               border: 1px solid #aaaaaa;
               width: 17.5%;
   
   
             }
   
             button {
             background-color: #04AA6D;
             color: #ffffff;
             border: none;
             padding: 10px 20px;
             font-size: 17px;
             font-family: Raleway;
             cursor: pointer;
             margin-bottom: 2%;
   
           }
   
             body{
               background-image: url(https://www.gravoc.com/wp-content/uploads/2018/01/Raffle-Background.png);
               background-repeat: no-repeat;
               background-size: cover;
               background-position: center;
               min-height: 100vh;
               color: yellow;
               overflow-y: hidden;
               margin-left: 2%;
               margin-top: 1.4%;
           }
   
   
           </style>
    </head>
    <body>
        <form id = "npass"  action= "/npass1" method="post">
            <label for="tickets">Select number of Ticket(s):</label>
            <select class="opt" name="tickets" id="tickets">
                <option class="opt" value="1">1</option>
                <option class="opt" value="2">2</option>
                <option class="opt" value="3">3</option>
                <option class="opt" value="4">4</option>
                <option class="opt" value="5">5</option>
                <option class="opt" value="6">6</option>
            </select><br>
            <button class="button" type="submit">Submit</button> 
          </form>
    </body>
