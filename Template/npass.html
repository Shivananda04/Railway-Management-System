<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Passenger Details</title>
    </head>
<body>
    <form id = "npass"  action= "/passengers" method="post" enctype="multipart/form-data">
    <div>Number of seats : 
        <select name="tickets">
            <option selected value={{c}}>{{c}}</option>
        </select>
    </div>
    {% for i in range(c) %}
    <div>Name : 
        <input name="name{{i}}" placeholder="Enter name">
    </div>
    <div>Age : 
        <input name="age{{i}}" placeholder="Enter age">
    </div>
    <div>Food Service : 
        {% if k=="Normal" %}
        <select name="food{{i}}" >
            <option selected>Enter food type</option>
            <option value="Veg">Vegetarian</option>
            <option value="NVeg">Non-vegetarian</option>
            <option value="Null">Not required</option>
        </select>
        {% elif k=="Special" %}
        <select name="food{{i}}" >
            <option selected>Enter food type</option>
            <option value="Veg">Vegetarian</option>
            <option value="NVeg">Non-vegetarian</option>
        </select>
        {% endif %}
    </div>
    <div>Gender : 
        <select name="sex{{i}}" >
            <option selected>Enter Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Transgender">Transgender</option>
        </select>
    </div>
    {% endfor %}
    <button class="button" type="submit">Submit</button>
</form>
</body>
